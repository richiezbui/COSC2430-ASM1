    <section>
        <div>
            <h1>CONTACT US</h1>
        </div>
    </section>
    <section class="form">
        <form onsubmit="return false;" method="post" action="exercise1.html" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-label">
                    <label for="purpose">Contact purpose</label>
                </div>
                <div class="form-field">
                    <select id="purpose" name="purpose">
                        <option value="sell">I want to sell books</option>
                        <option value="buy">I want to buy books</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">
                    <label for="name">Your name</label>
                </div>
                <div class="form-field">
                    <input required id="name" type="text" name="name" maxlength="50">
                </div>
            </div>        
            <div class="form-row">
                <div class="form-label">
                    <label for="email">Your email</label>
                </div>
                <div class="form-field">
                    <input required id="email" type="email" name="email">
                </div>
            </div>        
            <div class="form-row">
                <div class="form-label">
                    <label for="phone">Your phone</label>
                </div>
                <div class="form-field">
                    <input required id="phone" type="tel" name="phone" pattern="[0-9]{9,13}" title="Enter 9 to 13 digits">
                </div>
            </div>        
            <div class="form-row">
                <div class="form-label">
                    <label>How can we contact you</label>
                </div>
                <div class="form-field">
                    <ul>
                        <li>
                            <input type="checkbox" id="contact_email" name="contact_method" value="email">
                            <label for="contact_email">By email</label>
                        </li>
                        <li>
                            <input type="checkbox" id="contact_phone" name="contact_method" value="phone">
                            <label for="contact_phone">By phone</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">
                    <label>Do you want to receive our weekly newsletter</label>
                </div>
                <div class="form-field">
                    <ul>
                        <li>
                            <input type="radio" id="yes_newsletter" name="receive_newsletter" value="yes" checked="checked">
                            <label for="yes_newsletter">Yes</label>
                        </li>
                        <li>
                            <input type="radio" id="no_newsletter" name="receive_newsletter" value="no">
                            <label for="no_newsletter">No</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">
                    <label>Note</label>
                </div>
                <div class="form-field">
                    <textarea></textarea>
                </div>
            </div>
            <div class="form-row">
                <input type="reset" value="   Clear   ">
                <input type="submit" value="   Send   ">
            </div>
            
            </form>
        </div>
    </section>
